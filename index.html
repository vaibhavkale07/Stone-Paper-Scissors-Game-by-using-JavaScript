<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="Stone_Paper_&_Scissors_Game/style_for_rock_Paper.css">
</head>
<body>
    <h1>Rock Paper Scissors Game by Vaibhav Kale</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./Stone_Paper_&_Scissors_Game/rock.png" />
        </div>
        <div class="choice" id="paper">
            <img src="./Stone_Paper_&_Scissors_Game/paper.png" />
        </div>
        <div class="choice" id="Scissors">
            <img src="./Stone_Paper_&_Scissors_Game/scissors.png" />
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>

        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>

    <div class = "msg-container">
    <p id="msg">Play your move</p>    

    </div>
    <script src="Stone_Paper_&_Scissors_Game/app_for_rock_paper.js "></script>
</body>
</html>
